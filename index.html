<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stats preview card component</title>
	</head>
	<body>
		<!-- Get insights that help your business grow. Discover the benefits of data analytics and
		make better decisions regarding revenue, customer experience, and overall efficiency.
		10k+ companies 314 templates 12m+ queries -->

			<div class="contenedor-imagen">
				<div class="sombra-imagen"></div>
				<img src="./img/image-header-mobile.jpg" alt="imagen-mobile">
			</div>
			<div class="contenedor-contenido">
				<h1>Get insights that help your business grow.</h1>
				<p>Discover the benefits of data<br> analytics and make better decisions<br> regarding revenue, customer<br> experience, and overall efficiency.</p>

			<div class="contenedor-items-textos">
				<div class="items">
					<span>10k+</span>
					<span>companies</span>
				</div>
				<div class="items">
					<span>314</span>
					<span>templates</span>
				</div>
				<div class="items">
					<span>12m+</span>
					<span>queries</span>
				</div>
			</div>
		</div>

</html>
